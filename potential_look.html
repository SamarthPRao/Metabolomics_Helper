<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Modern UT Austin Webpage</title>
    <style>
        /* Reset some default styles for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Page background and main layout */
        body {
            background-color: #f4f4f4; /* light gray background for contrast */
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main content container */
        .container {
            background-color: white;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header styling */
        h1 {
            color: #BF5700; /* UT Austin burnt orange */
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        /* Button styling */
        .button {
            display: inline-block;
            background-color: #BF5700; /* UT Austin burnt orange */
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #a64800; /* Darker shade for hover effect */
        }

        /* Content styling */
        p {
            line-height: 1.6;
            margin-bottom: 16px;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #666666;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My UT Austin Page</h1>
        <p>This is a simple webpage styled with a UT Austin color scheme. The burnt orange color and modern layout give it a clean, university-themed look.</p>
        
        <a href="#" class="button">Learn More</a>

        <footer>
            <p>&copy; 2024 Your Name | UT Austin</p>
        </footer>
    </div>
</body>
</html>
