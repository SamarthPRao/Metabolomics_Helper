          <label for="ml_data">Upload Masslist XLSX:</label>
          <input type="file" name="ml_data" id="ml_data" required>
        </div>
        <div class="form-group">
          <label for="database">Upload Metabolite Database XLSX:</label>
          <input type="file" name="database" id="database" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" class="submit-btn">
        </div>
